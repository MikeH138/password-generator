<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="pass-options">
          <div class="option">
            <label for="length">Password length (8 to 128 characters):</label>
            <input type="number" id="length" min="8" max="128" value="16">
          </div>
          <div class="option">
            <label for="uppercase">Use uppercase letters?</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
          </div>
          <div class="option">
            <label for="lowercase">Use lowercase letters?</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
          </div>
          <div class="option">
            <label for="numbers">Use numbers?</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
          </div>
          <div class="option">
            <label for="special">Use special characters?</label>
            <input type="checkbox" id="special" name="special" checked>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
